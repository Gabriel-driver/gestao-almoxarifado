<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gestão Almoxarifado</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Estilos específicos para a página de login */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--bg-primary) 0%, #1a202c 100%); /* Mantém o gradiente do tema */
            color: var(--text-primary);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .login-container {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-lg);
            padding: 3rem;
            box-shadow: var(--shadow-xl);
            width: 100%;
            max-width: 450px;
            text-align: center;
            backdrop-filter: blur(20px); /* Adiciona um efeito de blur */
        }

        .login-container h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--text-primary), var(--primary-300));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .login-container p {
            color: var(--text-secondary);
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .login-form .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .login-form .form-group label {
            display: block;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.75rem;
            font-size: 1rem;
        }

        .login-form .form-group input {
            width: 100%;
            padding: 1rem;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            color: var(--text-primary);
            font-size: 1rem;
            transition: all var(--transition-fast);
        }

        .login-form .form-group input:focus {
            outline: none;
            border-color: var(--primary-500);
            box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.1);
            background: var(--bg-hover);
        }

        .login-form .form-group input::placeholder {
            color: var(--text-muted);
        }

        .login-form .form-actions {
            margin-top: 2rem;
        }

        .login-form .btn-primary {
            width: 100%;
            padding: 1rem;
            font-size: 1.1rem;
            background: linear-gradient(135deg, var(--primary-500), var(--primary-600)) !important;
            border: 1px solid var(--primary-500);
            color: white;
            box-shadow: var(--shadow-md);
        }

        .login-form .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .login-form .forgot-password {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: var(--text-secondary);
            text-decoration: none;
        }

        .login-form .forgot-password:hover {
            color: var(--primary-400);
            text-decoration: underline;
        }

        /* Estilo para feedback de erro */
        .error-message {
            color: var(--error-500);
            font-size: 0.9rem;
            margin-top: 0.5rem;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Bem-vindo de volta!</h1>
        <p>Acesse sua conta com suas credenciais.</p>
        <form id="loginForm" class="login-form">
            <div class="form-group">
                <label for="username">Usuário</label>
                <input type="text" id="username" name="username" placeholder="Digite seu nome de usuário" required>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" placeholder="6 dígitos" required>
            </div>
            <div id="errorMessage" class="error-message"></div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Entrar</button>
            </div>
            <a href="#" class="forgot-password">Esqueceu sua senha?</a>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Previne o envio padrão do formulário

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessageDiv = document.getElementById('errorMessage');

            // Credenciais padrão (simulando um backend simples)
            const validUsername = "gestao_user"; // Exemplo de usuário
            const defaultPassword = "102030";

            errorMessageDiv.textContent = ''; // Limpa mensagens de erro anteriores

            if (username === validUsername && password === defaultPassword) {
                // Login bem-sucedido - Redirecionar para a página principal
                // Em um aplicativo real, você faria um redirecionamento ou mostraria uma mensagem de sucesso.
                // Para este exemplo, vamos apenas exibir uma mensagem.
                alert('Login bem-sucedido! Redirecionando...');
                localStorage.setItem('isAuthenticated', 'true');
                window.location.href = '/dashboard.html'; // Descomente para redirecionar
            } else {
                // Credenciais inválidas
                errorMessageDiv.textContent = 'Usuário ou senha inválidos. Tente novamente.';
                // Opcional: Limpar o campo de senha após falha
                document.getElementById('password').value = '';
            }
        });
    </script>
</body>
</html>
